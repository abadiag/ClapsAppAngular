<div class="grid-container">

  <mat-toolbar>
    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">Cards</button>
    <mat-menu id="cardsDropDown" #menu="matMenu">
      <button mat-menu-item *ngFor="let but of data">{{  }}</button>
    </mat-menu>

  </mat-toolbar>

  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="expandCard(card.id)">Expand</button>
              <button mat-menu-item (click)="removeCard(card.id)">Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
