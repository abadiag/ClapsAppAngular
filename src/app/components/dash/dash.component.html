<div class="grid-container">
  <!-- Tool bar definition -->
  <mat-toolbar>
    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">Cards</button>
    <mat-menu id="cardsDropDown" #menu="matMenu">
      <button mat-menu-item *ngFor="let but of data">{{ but }}</button>
    </mat-menu>
  </mat-toolbar>

  <!-- card list -->
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="expandCard(card.id)">Expand</button>
              <button mat-menu-item (click)="cardProvider.removeCard(card.id)">Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="col" *ngIf="cardProvider.IsText(card.id)">This is a text card</div>
          <div class="col" *ngIf="cardProvider.IsSound(card.id)">
            <app-fader>Fader</app-fader>
            <span>
              <button class="play-pause-button">PLAY</button>
            </span>
          </div>
          <app-chart-view class="mat-card" *ngIf="cardProvider.IsChart(card.id)"></app-chart-view>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
