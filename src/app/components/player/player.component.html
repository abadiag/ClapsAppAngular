<div>
    <div class="container">
        <div class="col-1">
            <app-fader (faderValueChanged)="onFaderChanged($event, 'bass')"></app-fader>
            <p class="fader-text">Bass</p>
        </div>
        <div class="col-2">
            <app-fader (faderValueChanged)="onFaderChanged($event, 'mid')"></app-fader>
            <p class="fader-text">Mid</p>
        </div>
        <div class="col-3">
            <app-fader (faderValueChanged)="onFaderChanged($event, 'treble')"></app-fader>
            <p class="fader-text">Treble</p>
        </div>
        <div class="col-4">
            <app-fader (faderValueChanged)="onFaderChanged($event, 'vol')"></app-fader>
            <p class="fader-text">Vol</p>
        </div>
    </div>
    <div class="media-footer">
        <mat-toolbar color="primary">
            <mat-toolbar-row class="media-action-bar">
                <button mat-button [disabled]="isFirstPlaying()" (click)="previous()">
                    <mat-icon mat-list-icon>skip_previous</mat-icon>
                </button>
                <button mat-button (click)="play()" [disabled]="state?.error" *ngIf="!state?.playing">
                    <mat-icon mat-list-icon>play_circle_filled</mat-icon>
                </button>
                <button mat-button (click)="pause()" *ngIf="state?.playing">
                    <mat-icon mat-list-icon>pause</mat-icon>
                </button>
                <button mat-button [disabled]="isLastPlaying()" (click)="next()">
                    <mat-icon mat-list-icon>skip_next</mat-icon>
                </button>
                {{ state?.readableCurrentTime }}
                <mat-slider class="time-slider" min="0" [max]="state?.duration" step="1" [value]="state?.currentTime"
                    (input)="onSliderChangeEnd($event)" [disabled]="state?.error || currentFile.index === undefined">
                </mat-slider>
                {{ state?.readableDuration }}
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
</div>
